version: '2'
services:
  web:
    restart: 'always'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./files:/files
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://ndo:ndo@db:5432/ndodb
      - FILES_DIR=/files
    depends_on:
      - "db"
  db:
    restart: 'always'
    image: postgres:9.6
    volumes:
      - ./ndodb-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ndo
      - POSTGRES_PASSWORD=ndo
      - POSTGRES_DB=ndodb
  master:
    build:
      context: ./cj
      dockerfile: ./master/Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3001:3000
    volumes:
      - ./runtime/runs:/usr/src/app/runs
      - ./runtime/tests:/usr/src/app/tests
      - ./runtime/solutions:/usr/src/app/solutions
      - ./runtime/tasks:/usr/src/app/tasks
  slave:
    build:
      context: ./cj
      dockerfile: ./slave/Dockerfile
    privileged: true
    volumes:
      - ./runtime/runs:/arch/slave/runs
      - ./runtime/tests:/arch/slave/tests
      - ./runtime/solutions:/arch/slave/solutions
      - ./runtime/tasks:/arch/slave/tasks
